<!-- mind the syntax for the ngClass directive [ngClass]="{'class': prop <=> 'value'}" -->
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{'online': serverStatus === 'online'}">
  {{ 'Server' }} with the ID {{ serverID }} and status {{ getStatus() }}.
  <!-- methods can be passed through a string interpolation (getStatus()) -->
</p>
